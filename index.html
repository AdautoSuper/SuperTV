
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Canais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .canal {
      background: #222;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 10px;
    }
    .canal:hover {
      transform: scale(1.05);
    }
    .canal img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal video {
      width: 90%;
      max-width: 800px;
      outline: none;
    }
    .modal.active {
      display: flex;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Meus Canais</h1>
  <div class="grid" id="grid-canais"></div>

  <div class="modal" id="player-modal">
    <div class="close-btn" onclick="fecharModal()">Ã—</div>
    <video id="player" controls autoplay></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const grid = document.getElementById("grid-canais");
    const modal = document.getElementById("player-modal");
    const player = document.getElementById("player");
    const playlistUrl = "https://stmv1.srvif.com/loadingtvs/loadingtv/playlist.m3u8";

    for (let i = 1; i <= 100; i++) {
      const canal = document.createElement("div");
      canal.className = "canal";
      canal.innerHTML = `
        <img src="https://adautosuper.net/Banners/1b.png" alt="Canal ${i}" />
        <div>Canal ${i}</div>
      `;
      canal.onclick = () => abrirModal(playlistUrl);
      grid.appendChild(canal);
    }

    function abrirModal(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url;
      }
      modal.classList.add("active");
    }

    function fecharModal() {
      player.pause();
      player.src = "";
      modal.classList.remove("active");
    }
  </script>
</body>
</html>
